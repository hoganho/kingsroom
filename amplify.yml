version: 1
backend:
  phases:
    preBuild:
      commands:
        - rm -rf amplify/.config amplify/#current-cloud-backend amplify/team-provider-info.json
    build:
      commands:
        - amplify init --envName staging --yes --appId d37g1shsg3vvxw
        - amplify push --yes
frontend:
  phases:
    preBuild:
      commands:
        - npm ci
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: build
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*