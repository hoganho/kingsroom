version: 1
backend:
  phases:
    build:
      commands:
        - amplify pull --appId d37g1shsg3vvxw --envName staging --yes
        - amplifyPush --simple
frontend:
  phases:
    preBuild:
      commands:
        - npm ci
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: build
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*