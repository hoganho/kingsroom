  entityId: ID @index(name: "byEntity", sortKeyFields: ["gameStartDateTime"])
  entity: Entity @belongsTo(fields: ["entityId"])
  # --- END NEW ---

  # --- Relationships ---
  venueId: ID @index(name: "byVenue", sortKeyFields: ["gameStartDateTime"]) ## <-- CHANGED: Made optional
