  playerEntries: [PlayerEntry] @hasMany(indexName: "byGame", fields: ["id"])
  playerResults: [PlayerResult] @hasMany(indexName: "byGame", fields: ["id"])

  createdAt: AWSDateTime!
  updatedAt: AWSDateTime!
}

